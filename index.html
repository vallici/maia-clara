                padding: 20px;

            h1 {

            }
            
            .wishlist-container {

                max-width: 70em;
                width: 100%;
                height: auto;
                position: relative;
                overflow: hidden;
                border-spacing: 0 1em;

                
            }
            
            .wishlist-item {
            
				display: table-row;
                background-color: #f9f9f9;
                
            }
			            
            .wishlist-item:nth-child(even) {
            
                background-color: #e9e9e9;
                
            }
            
			.wishlist-image {
            
                display:table-cell;
				width: 15em;
				min-witdh: 15em;
				vertical-align: middle;
				position: relative;
                align-items: center;
                text-align: center;
                
			}
			
            .wishlist-image img {
            
				display:block;
				max-width: 15em;
                max-height: 10em;
                margin-right: auto;
				margin-left: auto;
                width: auto;
                height: auto;
				vertical-align:middle;
                color: #F527A3;

            }
			
           .wishlist-name {
           
				display:table-cell;
				text-decoration: none;
                color: #000;
				min-width: 10em;
                max-width: 40em;
				align-items:center;
				margin-right: 2em;
				vertical-align:middle;
				margin-left: 2em;
				padding-left: 2em;

            }
            .wishlist-item a {
            
                text-decoration: none;
                color: #000;
                
             }
            
            .wishlist-price  {

				vertical-align:middle;
				align-items:center;
				text-align: center-right;
				padding-left: 1em;
				margin-left: 1em;
                width: auto;

            }
