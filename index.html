<!DOCTYPE html>
    <html>
    <head>
        <title>Wishlist Maia & Clara</title>
        <style>
            body {
            
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 20px;
				font-weight: bold
                
            }
            
            h1 {
            
                text-align: center;
                
            }
            
            .wishlist-container {
                
				display: table;
				margin: 0 auto;
                max-width: 70em;
                width: 100%;
                height: auto;
                position: relative;
                overflow: hidden;
                border-spacing: 0 1em;

                
            }
            
            .wishlist-item {
            
				display: table-row;
                background-color: #f9f9f9;
                
            }
			

            
            .wishlist-item:nth-child(even) {
            
                background-color: #e9e9e9;
                
            }
            
			.wishlist-image {
            
                display:table-cell;
				width: 15em;
                height: 10em;
				min-witdh: 15em;
				vertical-align: middle;
				position: relative;
                align-items: center;
                text-align: center;
                
			}
			
            .wishlist-image img {
            
				display:block;
				max-width: 15em;
                max-height: 10em;
                margin-right: auto;
				margin-left: auto;
                width: auto;
                height: auto;
				vertical-align:middle;
                color: #F527A3;

            }
			
           .wishlist-name {
           
				display:table-cell;
				text-decoration: none;
                color: #000;
				min-width: 10em;
                max-width: 40em;
				align-items:center;
				margin-right: 2em;
				vertical-align:middle;
				margin-left: 2em;
				padding-left: 2em;

            }
            .wishlist-item a {
            
                text-decoration: none;
                color: #000;
                
             }
            
            .wishlist-price  {
            
				display:table-cell;
				vertical-align:middle;
				align-items:center;
				text-align: center-right;
				padding-left: 1em;
				margin-left: 1em;
                width: auto;

            }
            
        </style>
    </head>
    <body>
        <h1>Wishlist Maia & Clara</h1>
        
        <div class="wishlist-container">
        
            <div class="wishlist-item">
                <div class="wishlist-image">
                <img src="https://image.smythstoys.com/zoom/246869.webp" alt="missing image">
            </div>
            <div class="wishlist-name">
                <a href="https://www.smythstoys.com/ch/de-ch/spielzeug/brettspiele-und-gesellschaftsspiele/kinderspiele/furzipups-der-knatterdrache/p/246869" target="_blank">
                
                    Furzipups der Knatterdrache
                    
                </a>
            </div>
            <div class="wishlist-price">
            
                9.95 CHF
                
            </div></div>
            <div class="wishlist-item">
                <div class="wishlist-image">
                <img src="https://m.media-amazon.com/images/I/61MHxzXWLSL._AC_SL1500_.jpg" alt="missing image">
            </div>
            <div class="wishlist-name">
                <a href="https://www.amazon.de/dp/B09VP87MH5?psc=1&ref_=cm_sw_r_cp_ud_ct_WRC2J9TPX505376KF519" target="_blank">
                
                    Dinosaur Money Box
                    
                </a>
            </div>
            <div class="wishlist-price">
            
                19 EUR
                
            </div></div>
        </div>
    </body>
    </html>
